<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GoalMeter Demo</title>
	<link rel="stylesheet" href="css/goalmeter.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/goalmeter.js"></script>
</head>
<body>
	<div id="content">

		<div id="thermo1" class="thermometer">

			<div class="track">
				<div class="goal">
					<div class="amount"> 90000 </div>
				</div>
				<div class="progress">
					<div class="amount">47835 </div>
				</div>
			</div>

		</div>

		<div id="thermo2" class="thermometer horizontal">

			<div class="track">
				<div class="goal">
					<div class="amount"> 1000000 </div>
				</div>
				<div class="progress">
					<div class="amount">354680 </div>
				</div>
			</div>

		</div>


	</div>

</body>
</html>
